<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Pengajuan RAB</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
    }

    .navbar {
      background: #0b63ce;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 22px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #0b63ce;
      color: white;
      text-align: left;
      padding: 12px 10px;
      font-size: 15px;
      white-space: nowrap;
    }

    td {
      border-bottom: 1px solid #e5e7eb;
      padding: 10px;
      font-size: 14px;
      vertical-align: top;
    }

    tr:hover {
      background: #f9fbff;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      text-align: center;
    }

    .status-menunggu { background: #f59e0b; }
    .status-ditolak { background: #ef4444; }
    .status-disetujui { background: #22c55e; }

    .btn-del, .btn-edit {
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-del { background: #6b7280; }
    .btn-edit { background: #2563eb; }

    .btn-del:hover, .btn-edit:hover { opacity: 0.85; }

    .summary-box {
      background: #e0f2fe;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 18px;
      color: #0b63ce;
      font-weight: 600;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal-content {
      background: white;
      border-radius: 10px;
      padding: 25px;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }

    .modal-content h3 {
      text-align: center;
      color: #0b63ce;
      margin-top: 0;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
    }

    .btn-save { background:#0b63ce;color:white;border:none;padding:10px;width:100%;border-radius:8px;margin-top:10px; }
    .btn-close { background:#6b7280;color:white;border:none;padding:10px;width:100%;border-radius:8px;margin-top:8px; }

  </style>
</head>

<body>
  <div class="navbar">
    <a href="dashboard.html">‚¨Ö Kembali</a>
    <h2>üìã Daftar Pengajuan RAB</h2>
  </div>

  <div class="container">
    <div class="summary-box">
      Total Pengajuan Anda: <span id="totalAll">Rp 0</span>
    </div>

    <table id="rabUserTable">
      <thead>
        <tr>
          <th>Nama Item</th>
          <th>Jenis</th>
          <th>Urgensi</th>
          <th>Bulan</th>
          <th>Harga Satuan</th>
          <th>Satuan</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- MODAL EDIT -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Pengajuan Anda</h3>
      <input type="text" id="editItem" placeholder="Nama Item" />
      <input type="text" id="editSatuan" placeholder="Satuan (paket/unit)" />
      <input type="number" id="editHarga" placeholder="Harga Satuan (Rp)" />
      <input type="number" id="editJumlah" placeholder="Jumlah" />
      <textarea id="editUrgensi" placeholder="Mengapa penting item ini?"></textarea>
      <button class="btn-save" id="btnSaveEdit">üíæ Simpan Perubahan</button>
      <button class="btn-close" id="btnCloseEdit">Tutup</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, get, remove, update } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_kvyDshMXYNqj87bqXZC8tKAi_Kko2Rs",
      authDomain: "rabapp-520b5.firebaseapp.com",
      databaseURL: "https://rabapp-520b5-default-rtdb.firebaseio.com",
      projectId: "rabapp-520b5",
      storageBucket: "rabapp-520b5.firebasestorage.app",
      messagingSenderId: "1060443577862",
      appId: "1:1060443577862:web:6618775410d09ae16cad87",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tbody = document.querySelector("#rabUserTable tbody");
    const totalAll = document.getElementById("totalAll");
    const user = JSON.parse(localStorage.getItem("loginUser"));
    const modal = document.getElementById("editModal");
    const btnSaveEdit = document.getElementById("btnSaveEdit");
    const btnCloseEdit = document.getElementById("btnCloseEdit");
    let currentEditId = null;

    if (!user) {
      alert("Silakan login terlebih dahulu!");
      window.location.href = "index.html";
    }

    async function loadUserRAB() {
      tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;color:#555;">‚è≥ Memuat data...</td></tr>`;
      try {
        const snapshot = await get(ref(db, "rabapp/pengajuan"));
        tbody.innerHTML = "";

        if (!snapshot.exists()) {
          tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;color:#777;">Belum ada pengajuan.</td></tr>`;
          totalAll.innerText = "Rp 0";
          return;
        }

        const data = snapshot.val();
        let totalUser = 0;
        let hasData = false;

        Object.entries(data).forEach(([id, entry]) => {
          const sameUser =
            entry.username === user.username ||
            entry.createdBy === user.username ||
            entry.createdBy === user.name ||
            entry.createdBy === user.fullname;

          if (!sameUser) return;
          hasData = true;

          const bulanText = Array.isArray(entry.bulan)
            ? entry.bulan.join(", ")
            : entry.bulan || "-";
          const total = entry.total || 0;
          totalUser += total;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${entry.item}</td>
            <td>${entry.jenis}</td>
            <td>${entry.urgensi || "-"}</td>
            <td>${bulanText}</td>
            <td>Rp ${entry.harga?.toLocaleString("id-ID")}</td>
            <td>${entry.satuan || "-"}</td>
            <td>${entry.jumlah ?? "-"}</td>
            <td>Rp ${total.toLocaleString("id-ID")}</td>
            <td>
              <span class="status ${
                entry.status === "Disetujui"
                  ? "status-disetujui"
                  : entry.status === "Ditolak"
                  ? "status-ditolak"
                  : "status-menunggu"
              }">${entry.status}</span>
            </td>
            <td style="display:flex;gap:6px;flex-wrap:wrap;">
              ${
                entry.status === "Menunggu"
                  ? `
                    <button class="btn-edit" data-id="${id}">‚úèÔ∏è Edit</button>
                    <button class="btn-del" data-id="${id}">üóëÔ∏è Hapus</button>
                    `
                  : "-"
              }
            </td>
          `;
          tbody.appendChild(tr);
        });

        totalAll.innerText = "Rp " + totalUser.toLocaleString("id-ID");

        if (!hasData) {
          tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;color:#777;">Belum ada pengajuan dari akun Anda.</td></tr>`;
        }

        // Tombol hapus
        document.querySelectorAll(".btn-del").forEach((btn) => {
          btn.addEventListener("click", async (e) => {
            const id = e.target.dataset.id;
            if (confirm("Yakin ingin menghapus pengajuan ini?")) {
              await remove(ref(db, "rabapp/pengajuan/" + id));
              alert("üóëÔ∏è Data berhasil dihapus!");
              loadUserRAB();
            }
          });
        });

        // Tombol edit
        document.querySelectorAll(".btn-edit").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const id = e.target.dataset.id;
            const entry = data[id];
            if (!entry) return;

            currentEditId = id;
            document.getElementById("editItem").value = entry.item || "";
            document.getElementById("editSatuan").value = entry.satuan || "";
            document.getElementById("editHarga").value = entry.harga || "";
            document.getElementById("editJumlah").value = entry.jumlah || "";
            document.getElementById("editUrgensi").value = entry.urgensi || "";

            modal.style.display = "flex";
          });
        });

      } catch (err) {
        console.error("Gagal memuat data:", err);
        tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;color:#dc2626;">Gagal memuat data.</td></tr>`;
      }
    }

    // Simpan Edit
    btnSaveEdit.onclick = async () => {
      if (!currentEditId) return;

      const newItem = document.getElementById("editItem").value.trim();
      const newSatuan = document.getElementById("editSatuan").value.trim();
      const newHarga = parseFloat(document.getElementById("editHarga").value);
      const newJumlah = parseInt(document.getElementById("editJumlah").value);
      const newUrgensi = document.getElementById("editUrgensi").value.trim();

      if (!newItem || !newSatuan || isNaN(newHarga) || isNaN(newJumlah)) {
        alert("Mohon isi semua kolom dengan benar!");
        return;
      }

      await update(ref(db, "rabapp/pengajuan/" + currentEditId), {
        item: newItem,
        satuan: newSatuan,
        harga: newHarga,
        jumlah: newJumlah,
        urgensi: newUrgensi,
        total: newHarga * newJumlah,
      });

      alert("‚úÖ Data berhasil diperbarui!");
      modal.style.display = "none";
      loadUserRAB();
    };

    btnCloseEdit.onclick = () => (modal.style.display = "none");
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };

    loadUserRAB();
  </script>
</body>
</html>
