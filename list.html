<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Pengajuan RAB</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
    }

    .navbar {
      background: #0b63ce;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 22px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #0b63ce;
      color: white;
      text-align: left;
      padding: 12px 10px;
      font-size: 15px;
      white-space: nowrap;
    }

    td {
      border-bottom: 1px solid #e5e7eb;
      padding: 10px;
      font-size: 14px;
      vertical-align: top;
    }

    tr:hover {
      background: #f9fbff;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      text-align: center;
    }

    .status-menunggu { background: #f59e0b; }
    .status-ditolak { background: #ef4444; }
    .status-disetujui { background: #22c55e; }

    .btn-del {
      background: #6b7280;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-del:hover { opacity: 0.85; }

    .summary-box {
      background: #e0f2fe;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 18px;
      color: #0b63ce;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="dashboard.html">‚¨Ö Kembali</a>
    <h2>üìã Daftar Pengajuan RAB</h2>
  </div>

  <div class="container">
    <div class="summary-box">
      Total Pengajuan Anda: <span id="totalAll">Rp 0</span>
    </div>

    <table id="rabUserTable">
      <thead>
        <tr>
          <th>Nama Item</th>
          <th>Jenis</th>
          <th>Urgensi</th>
          <th>Bulan</th>
          <th>Harga Satuan</th>
          <th>Satuan</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_kvyDshMXYNqj87bqXZC8tKAi_Kko2Rs",
      authDomain: "rabapp-520b5.firebaseapp.com",
      databaseURL: "https://rabapp-520b5-default-rtdb.firebaseio.com",
      projectId: "rabapp-520b5",
      storageBucket: "rabapp-520b5.firebasestorage.app",
      messagingSenderId: "1060443577862",
      appId: "1:1060443577862:web:6618775410d09ae16cad87",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tbody = document.querySelector("#rabUserTable tbody");
    const totalAll = document.getElementById("totalAll");
    const user = JSON.parse(localStorage.getItem("loginUser"));

    if (!user) {
      alert("Silakan login terlebih dahulu!");
      window.location.href = "index.html";
    }

    async function loadUserRAB() {
      tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;color:#555;">‚è≥ Memuat data...</td></tr>`;
      try {
        const snapshot = await get(ref(db, "rabapp/pengajuan"));
        tbody.innerHTML = "";

        if (!snapshot.exists()) {
          tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;color:#777;">Belum ada pengajuan.</td></tr>`;
          return;
        }

        const data = snapshot.val();
        let totalUser = 0;
        let hasData = false;

        Object.entries(data).forEach(([id, entry]) => {
          if (entry.username !== user.username) return;

          hasData = true;
          const bulanText = Array.isArray(entry.bulan)
            ? entry.bulan.join(", ")
            : entry.bulan || "-";
          const total = entry.total || 0;
          totalUser += total;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${entry.item}</td>
            <td>${entry.jenis}</td>
            <td>${entry.urgensi || "-"}</td>
            <td>${bulanText}</td>
            <td>Rp ${entry.harga?.toLocaleString("id-ID")}</td>
            <td>${entry.satuan || "-"}</td>
            <td>${entry.jumlah ?? "-"}</td>
            <td>Rp ${total.toLocaleString("id-ID")}</td>
            <td>
              <span class="status ${
                entry.status === "Disetujui"
                  ? "status-disetujui"
                  : entry.status === "Ditolak"
                  ? "status-ditolak"
                  : "status-menunggu"
              }">${entry.status}</span>
            </td>
            <td>
              ${
                entry.status === "Menunggu"
                  ? `<button class="btn-del" data-id="${id}">üóëÔ∏è Hapus</button>`
                  : "-"
              }
            </td>
          `;
          tbody.appendChild(tr);
        });

        totalAll.innerText = "Rp " + totalUser.toLocaleString("id-ID");

        if (!hasData) {
          tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;color:#777;">Belum ada pengajuan dari akun Anda.</td></tr>`;
        }

        // Tombol hapus
        document.querySelectorAll(".btn-del").forEach((btn) => {
          btn.addEventListener("click", async (e) => {
            const id = e.target.dataset.id;
            if (confirm("Yakin ingin menghapus pengajuan ini?")) {
              await remove(ref(db, "rabapp/pengajuan/" + id));
              alert("üóëÔ∏è Data berhasil dihapus!");
              loadUserRAB();
            }
          });
        });
      } catch (err) {
        console.error("Gagal memuat data:", err);
        tbody.innerHTML = `<tr><td colspan="10" style="text-align:center;color:#dc2626;">Gagal memuat data.</td></tr>`;
      }
    }

    loadUserRAB();
  </script>
</body>
</html>
