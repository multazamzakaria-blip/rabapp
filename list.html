<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Pengajuan RAB</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
    }

    .navbar {
      background: #0b63ce;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 22px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar h2 {
      font-size: 18px;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #0b63ce;
      color: white;
      text-align: left;
      padding: 12px 10px;
      font-size: 15px;
    }

    td {
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 10px;
      font-size: 14px;
      vertical-align: top;
    }

    tr:hover {
      background: #f9fbff;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      text-align: center;
    }

    .status-menunggu { background: #f59e0b; }
    .status-ditolak { background: #ef4444; }
    .status-disetujui { background: #22c55e; }

    .btn-edit, .btn-del {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 0 5px;
      transition: transform 0.1s ease;
    }

    .btn-edit:hover { color: #2563eb; transform: scale(1.2); }
    .btn-del:hover { color: #ef4444; transform: scale(1.2); }

    @media (max-width: 700px) {
      th, td {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="dashboard.html">â¬… Kembali</a>
    <h2>Daftar Pengajuan RAB</h2>
  </div>

  <div class="container">
    <table id="rabTable">
      <thead>
        <tr>
          <th>Nama Item</th>
          <th>Jenis</th>
          <th>Bulan</th>
          <th>Harga Satuan</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="assets/auth.js"></script>

  <script type="module">
    import { loadRABList } from "./assets/rab.js";
    loadRABList();
  </script>
</body>
</html>
