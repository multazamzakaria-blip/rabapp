<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pengajuan RAB</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* FONT */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(145deg, #f4f6f8, #e8ebf1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* LOGIN WRAPPER */
    .login-wrapper {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      padding: 40px 36px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      text-align: center;
      transition: 0.3s;
    }

    .login-wrapper:hover {
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.08);
      transform: translateY(-2px);
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      color: #1b1f23;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #d3d7de;
      background: #f8fafc;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      background: white;
      border-color: #0b63ce;
      outline: none;
      box-shadow: 0 0 0 2px rgba(11,99,206,0.12);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0b63ce;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #084fa4;
    }

    #error {
      color: #d9534f;
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
    }

    footer {
      position: fixed;
      bottom: 12px;
      text-align: center;
      width: 100%;
      font-size: 13px;
      color: #8d97a6;
    }

    @media (max-width: 480px) {
      .login-wrapper {
        margin: 0 18px;
        padding: 32px 24px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1>ðŸ•Œ Pengajuan RAB</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <p id="error"></p>
  </div>

  <footer>Â© 2025 Pesantren Fajrul Islam</footer>

  <script src="assets/auth.js"></script>
</body>
</html>
