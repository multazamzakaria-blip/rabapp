<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pengajuan RAB</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f2ff, #f9fbfd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Background decorative circle */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #0b63ce30, transparent 70%);
      top: -100px;
      right: -150px;
      z-index: 0;
      animation: float 8s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(25px); }
    }

    /* Card Login */
    .login-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 22px;
      padding: 48px 36px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 50%;
      box-shadow: 0 3px 12px rgba(11,99,206,0.25);
    }

    h1 {
      font-size: 22px;
      color: #0b63ce;
      font-weight: 600;
      margin-bottom: 4px;
    }

    h2 {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 26px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 13px 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #d3d7de;
      background: #f8fafc;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      background: #fff;
      border-color: #0b63ce;
      outline: none;
      box-shadow: 0 0 0 3px rgba(11,99,206,0.15);
    }

    button {
      width: 100%;
      padding: 13px;
      background: #0b63ce;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(11,99,206,0.25);
    }

    button:hover {
      background: #094fa8;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(11,99,206,0.3);
    }

    #error {
      color: #e63946;
      margin-top: 12px;
      font-size: 14px;
      min-height: 18px;
    }

    footer {
      position: fixed;
      bottom: 12px;
      text-align: center;
      width: 100%;
      font-size: 13px;
      color: #8d97a6;
    }

    @media (max-width: 480px) {
      .login-card {
        margin: 0 18px;
        padding: 36px 26px;
      }
      h1 { font-size: 20px; }
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="assets/logofi.png" alt="Logo Pesantren">
    <h1>Pengajuan RAB</h1>
    <h2>Pesantren Cahaya Fajrul Islam</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="error"></p>
  </div>

  <footer>Â© 2025 Pesantren Fajrul Islam</footer>

  <script src="assets/auth.js"></script>
</body>
</html>
