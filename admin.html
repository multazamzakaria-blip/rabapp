<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekap Admin - Pengajuan RAB</title>
  <link rel="stylesheet" href="assets/style.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
    }

    .navbar {
      background: #0b63ce;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 22px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar h2 {
      font-size: 18px;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    .summary-box {
      background: #e0f2fe;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 18px;
      color: #0b63ce;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #0b63ce;
      color: white;
      text-align: left;
      padding: 12px 10px;
      font-size: 15px;
      white-space: nowrap;
    }

    td {
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 10px;
      font-size: 14px;
      vertical-align: top;
    }

    tr:hover {
      background: #f9fbff;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      text-align: center;
    }

    .status-menunggu { background: #f59e0b; }
    .status-ditolak { background: #ef4444; }
    .status-disetujui { background: #22c55e; }

    .btn-aksi {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-aksi:hover {
      opacity: 0.8;
    }

    td:last-child {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="dashboard.html">⬅ Kembali</a>
    <h2>⚙️ Rekap Admin - Pengajuan RAB</h2>
  </div>

  <div class="container">
    <div class="summary-box">
      Total Pengajuan Disetujui: <span id="totalAcc">Rp 0</span> |
      Menunggu: <span id="totalPending">Rp 0</span> |
      Ditolak: <span id="totalReject">Rp 0</span>
    </div>

    <table id="rabAdminTable">
      <thead>
        <tr>
          <th>Nama Item</th>
          <th>Jenis</th>
          <th>Bulan</th>
          <th>Harga Satuan</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Divisi</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="assets/auth.js"></script>

  <script type="module">
    import { loadRABAdmin } from "./assets/rab.js";
    loadRABAdmin();
  </script>
</body>
</html>
