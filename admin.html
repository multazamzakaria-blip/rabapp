<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekap Admin - Pengajuan RAB</title>
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
    }

    .navbar {
      background: #0b63ce;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 22px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar h2 {
      font-size: 18px;
      margin: 0;
    }

    .container {
      max-width: 1250px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    .summary-box {
      background: #e0f2fe;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 18px;
      color: #0b63ce;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #0b63ce;
      color: white;
      text-align: left;
      padding: 12px 10px;
      font-size: 15px;
      white-space: nowrap;
    }

    td {
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 10px;
      font-size: 14px;
      vertical-align: top;
    }

    tr:hover {
      background: #f9fbff;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-size: 13px;
      text-align: center;
    }

    .status-menunggu { background: #f59e0b; }
    .status-ditolak { background: #ef4444; }
    .status-disetujui { background: #22c55e; }

    .btn-aksi {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-aksi:hover { opacity: 0.85; }
    td:last-child { text-align: center; }

    /* ========== MODAL ========== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 25px;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      animation: fadeIn 0.25s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-content h3 {
      margin-top: 0;
      color: #0b63ce;
      text-align: center;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
    }

    .modal-content button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-save { background: #0b63ce; }
    .btn-close { background: #6b7280; margin-top: 6px; }

    @media (max-width: 768px) {
      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="dashboard.html">‚¨Ö Kembali</a>
    <h2>‚öôÔ∏è Rekap Admin - Pengajuan RAB</h2>
  </div>

  <div class="container">
    <div class="summary-box">
      Total Pengajuan Disetujui: <span id="totalAcc">Rp 0</span> |
      Menunggu: <span id="totalPending">Rp 0</span> |
      Ditolak: <span id="totalReject">Rp 0</span>
    </div>

    <table id="rabAdminTable">
      <thead>
        <tr>
          <th>Nama Item</th>
          <th>Jenis</th>
          <th>Urgensi</th>
          <th>Bulan</th>
          <th>Harga Satuan</th>
          <th>Jumlah</th>
          <th>Total</th>
          <th>Divisi</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal Edit -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Data Pengajuan</h3>
      <input type="text" id="editNama" placeholder="Nama Item" />
      <input type="number" id="editHarga" placeholder="Harga Satuan (Rp)" />
      <input type="text" id="editSatuan" placeholder="Satuan (pcs/unit/paket)" />
      <input type="number" id="editJumlah" placeholder="Jumlah" />
      <textarea id="editUrgensi" placeholder="Mengapa penting item ini?"></textarea>
      <button class="btn-save" id="btnSaveEdit">üíæ Simpan Perubahan</button>
      <button class="btn-close" id="btnCloseEdit">Tutup</button>
    </div>
  </div>

  <script src="assets/auth.js"></script>

  <script type="module">
    import { loadRABAdmin } from "./assets/rab.js";
    loadRABAdmin();
  </script>
</body>
</html>
